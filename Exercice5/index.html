<!DOCTYPE html>
<html lang ="fr"> <!-- Adapte la prononciation en fonction de la langue -->
<head>
    <meta charset ="utf-8">     <!-- Evite erreurs d'affichage -->
    <title>Page maintenant accessible</title>
</head>

<body>
<header> <!--ajout des balises header, sans structure claire, le lecteur d'écran peut se perdre-->
    <h1>Titre de la Page</h1>
</header>

<main>
<p>Ceci est un paragraphe de texte.</p>

<form>
    <label for="name">Nom :</label> <!-- Ajout du champ label permet au lecteur d'écran de dire "le nom du champ" avec de dire "zone de saisie"-->
    <input id="name" type="text" placeholder="Entrez votre nom">

    <label for="email">Adresse e-mail :</label> <!-- Ajout du champ label -->
    <input id="email" type="email" placeholder="Entrez votre adresse e-mail">
    
    <button type="submit">Envoyer</button>
</form>

<!-- Ajout d'un texte alternatif, permet la descrription orale de l'image -->
<img src="assets/image.png" alt="Description de l'image" height=250>

<!-- Ajout d'un attribut titre au lien + lien nommé de manière plus explicite-->
<a href="#" title="Consulter la documentation complète">Voir la documentation complète</a>
</main>
</body>
</html>
